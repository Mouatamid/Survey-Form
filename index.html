<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="#" id="survey-form">
            <div class="left">
                <label for="name" id="name-label">*Name:</label>
            </div>
            <div class="right">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="left"><label for="email" id="email-label">*Email:</label></div>
            <div class="right">
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="left">
                <label for="number" id="number-label" >*Age:</label>
            </div>
            <div class="right">
                <input type="number" name="number" id="number" min="1" max="99" placeholder="Age" required>
            </div>
            <div class="left"><label for="dropdown">Which option best describes your current role?</label></div>
            <div class="right">
                <select name="dropdown" id="dropdown">
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="notSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="left"><label for="radio">*How likely is that you would recommend freeCodeCamp to a friend?</label></div>
            <div class="right">
                <input type="radio" name="recommendation" >Definitely<br>
                <input type="radio" name="recommendation" >Maybe<br>
                <input type="radio" name="recommendation" >Not sure
            </div>
            <div class="left"><label for="like-select">What do you like most in FCC:</label></div>
            <div class="right">
                <select name="like" id="like-select">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="left"><label for="">Things that should be improved in the future
                (Check all that apply):</label>
            </div>
            <div class="right">
                <input type="checkbox" name="improvement" value="frontEnd">Front-end Projects<br>
                <input type="checkbox" name="improvement" value="backEnd">Back-end Projects<br>
                <input type="checkbox" name="improvement" value="dataVisualization">Data Visualization<br>
                <input type="checkbox" name="improvement" value="challenges">Challenges<br>
                <input type="checkbox" name="improvement" value="openSource">Open Source Community<br>
                <input type="checkbox" name="improvement" value="gitter">Gitter help rooms<br>
                <input type="checkbox" name="improvement" value="videos">Videos<br>
                <input type="checkbox" name="improvement" value="cityMeetups">City Meetups<br>
                <input type="checkbox" name="improvement" value="wiki">Wiki<br>
                <input type="checkbox" name="improvement" value="forum">Forum<br>
                <input type="checkbox" name="improvement" value="additionalCourses">Additional Courses
            </div>
            <div class="left">
                <label for="textarea">Any Comments or Suggestions?</label>
            </div>
            <div class="right">
                <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="Enter your comment here"></textarea>
            </div>
            
            <input type="submit" value="Submit" id="submit">

        </form>
    </div>
    
</body>
</html>
